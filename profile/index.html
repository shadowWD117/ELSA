<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - ELSA</title>
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* BASE STYLES */
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2f2f2f;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --success-hover: #218838;
            --border-color: #3a3a3a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* HEADER BACK BUTTON */
        .header-back {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-back a {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 15px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .header-back a:hover {
            color: var(--primary-hover);
        }
        .header-back h1 {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* CARD STYLES */
        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        /* PROFILE CARD */
        .profile-card {
            text-align: center;
        }

        /* PROFILE PICTURE */
        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #4a4a4a;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.2s;
        }
        .profile-pic-container:hover {
            border-color: var(--primary-hover);
            transform: scale(1.02);
        }
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .profile-pic-container .default-icon {
            font-size: 4rem;
            color: var(--secondary-text);
        }
        #profilePicInput {
            display: none;
        }
        .profile-pic-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .profile-pic-overlay:hover {
            background-color: var(--primary-hover);
        }

        /* PROFILE DETAILS & SETTINGS ITEM */
        .detail-item, .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            min-height: 60px; /* Menjaga konsistensi tinggi */
        }
        .detail-item:last-child, .settings-card .settings-item:last-child {
            border-bottom: none;
        }
        .detail-item .icon, .settings-item .icon {
            font-size: 1.3rem;
            color: var(--secondary-text);
            margin-right: 15px;
            flex-shrink: 0;
            min-width: 20px;
        }
        .detail-item .content, .settings-item .content {
            flex-grow: 1;
        }
        .detail-item .content h3, .settings-item .content h3 {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 3px;
        }
        .detail-item .content p {
            font-size: 1rem;
            color: var(--text-color);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* FORM ELEMENTS */
        .detail-item input[type="text"], .detail-item input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .detail-item input[type="text"]:focus, .detail-item input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* BUTTONS */
        .edit-btn, .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
            flex-shrink: 0;
            padding: 5px;
            margin-left: 10px;
        }
        .edit-btn:hover, .action-btn:hover {
            color: var(--primary-hover);
        }
        .save-btn {
            background: var(--success-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .save-btn:hover {
            background-color: var(--success-hover);
        }
        .save-btn:disabled {
            background-color: #555;
            cursor: default;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            body {
                padding: 30px;
            }
        }

        /* Basic SVG icons (Tetap dipertahankan untuk fungsionalitas offline penuh) */
        .icon-svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            color: currentColor; /* Agar bisa mengikuti warna text/icon */
        }
        .icon-small-svg {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            color: currentColor;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header-back">
            <a href="../index.html" title="Kembali">
                <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <h1>Profil</h1>
        </header>

        <main>
            <section class="card profile-card">
                <div class="profile-pic-container" id="profilePicContainer">
                    <img id="profileImage" src="" alt="Foto Profil" style="display: none;">
                    <span class="default-icon" id="defaultProfileIcon">👤</span>
                    <label for="profilePicInput" class="profile-pic-overlay" aria-label="Ubah foto profil">
                        <svg class="icon-small-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <input type="file" id="profilePicInput" accept="image/*">
                </div>

                <div class="detail-item">
                    <span class="icon">
                        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </span>
                    <div class="content">
                        <h3>Nama Pengguna</h3>
                        <p id="userNameDisplay">Nama Pengguna Anda</p>
                        <input type="text" id="userNameInput" maxlength="50" placeholder="Masukkan nama Anda" style="display: none;">
                    </div>
                    <button class="edit-btn" onclick="toggleEdit('userName')" id="editUserNameBtn" aria-label="Ubah Nama">
                         <svg class="icon-small-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                    </button>
                    <button class="save-btn" id="saveUserNameBtn" style="display: none;" onclick="saveProfileData('userName')">Simpan</button>
                </div>

                <div class="detail-item">
                    <span class="icon">
                        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </span>
                    <div class="content">
                        <h3>Email</h3>
                        <p id="userEmailDisplay">example@mail.com</p>
                        <input type="email" id="userEmailInput" placeholder="Masukkan email Anda" style="display: none;">
                    </div>
                    <button class="edit-btn" onclick="toggleEdit('userEmail')" id="editUserEmailBtn" aria-label="Ubah Email">
                         <svg class="icon-small-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                    </button>
                    <button class="save-btn" id="saveUserEmailBtn" style="display: none;" onclick="saveProfileData('userEmail')">Simpan</button>
                </div>

                <div class="detail-item">
                    <span class="icon">
                        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    </span>
                    <div class="content">
                        <h3>Status / Deskripsi</h3>
                        <p id="userStatusDisplay">Ini adalah status atau deskripsi Anda.</p>
                        <input type="text" id="userStatusInput" maxlength="100" placeholder="Tuliskan status singkat" style="display: none;">
                    </div>
                    <button class="edit-btn" onclick="toggleEdit('userStatus')" id="editUserStatusBtn" aria-label="Ubah Status">
                        <svg class="icon-small-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                    </button>
                    <button class="save-btn" id="saveUserStatusBtn" style="display: none;" onclick="saveProfileData('userStatus')">Simpan</button>
                </div>
            </section>

            <section class="card settings-card">
                <h2>Pengaturan</h2>
                <div class="settings-item">
                    <span class="icon">🗑️</span>
                    <div class="content">
                        <h3>Hapus Data Lokal</h3>
                        <p style="font-size: 0.9rem;">Menghapus semua data profil dan pengaturan tersimpan.</p>
                    </div>
                    <button class="action-btn" onclick="clearAllData()">Hapus</button>
                </div>
            </section>

            <section class="card settings-card">
                <h2>Aksi</h2>
                <div class="settings-item">
                    <span class="icon">🚪</span>
                    <div class="content">
                        <h3>Keluar (Log Out)</h3>
                        <p style="font-size: 0.9rem;">Keluar dari sesi Anda saat ini.</p>
                    </div>
                    <button class="action-btn" onclick="logOut()">Keluar</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const profileFields = ['userName', 'userEmail', 'userStatus'];

        document.addEventListener('DOMContentLoaded', () => {
            // Initial Data Load
            loadProfileData();

            // Event listener for Profile Picture
            document.getElementById('profilePicInput').addEventListener('change', handleProfilePicChange);

            // Auto-save on Enter key in input fields
            profileFields.forEach(field => {
                const inputElement = document.getElementById(field + 'Input');
                inputElement.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && inputElement.style.display !== 'none') {
                        saveProfileData(field);
                    }
                });
            });
        });

        // --- PROFILE FUNCTIONS ---

        function loadProfileData() {
            // Load Profile Image
            const savedImageData = localStorage.getItem('profileImage');
            const profileImage = document.getElementById('profileImage');
            const defaultIcon = document.getElementById('defaultProfileIcon');

            if (savedImageData) {
                profileImage.src = savedImageData;
                profileImage.style.display = 'block';
                defaultIcon.style.display = 'none';
            } else {
                profileImage.style.display = 'none';
                defaultIcon.style.display = 'block';
            }

            // Load Other Fields
            profileFields.forEach(field => {
                const displayElement = document.getElementById(field + 'Display');
                const inputElement = document.getElementById(field + 'Input');
                const savedValue = localStorage.getItem(field);
                const defaultValue = getDefaultValue(field);

                if (savedValue) {
                    displayElement.textContent = savedValue;
                    inputElement.value = savedValue;
                } else {
                    displayElement.textContent = defaultValue;
                    inputElement.value = defaultValue;
                }
            });
        }

        function getDefaultValue(field) {
            switch(field) {
                case 'userName': return 'Nama Pengguna';
                case 'userEmail': return 'Belum Diatur';
                case 'userStatus': return 'Status atau deskripsi singkat';
                default: return '';
            }
        }

        function handleProfilePicChange(event) {
            const file = event.target.files[0];
            if (file) {
                // Batasan ukuran file (misalnya 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('Ukuran gambar maksimal adalah 2MB.');
                    event.target.value = ''; // Reset input
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const profileImage = document.getElementById('profileImage');
                    
                    profileImage.src = imageData;
                    profileImage.style.display = 'block';
                    document.getElementById('defaultProfileIcon').style.display = 'none';
                    
                    // Simpan base64 string ke LocalStorage
                    localStorage.setItem('profileImage', imageData);
                    alert('Foto profil berhasil diubah dan disimpan secara lokal.');
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleEdit(field) {
            const displayElement = document.getElementById(field + 'Display');
            const inputElement = document.getElementById(field + 'Input');
            const editButton = document.getElementById('edit' + field.charAt(0).toUpperCase() + field.slice(1) + 'Btn');
            const saveButton = document.getElementById('save' + field.charAt(0).toUpperCase() + field.slice(1) + 'Btn');
            
            // Toggle visibility
            const isEditing = displayElement.style.display === 'none';
            displayElement.style.display = isEditing ? 'block' : 'none';
            inputElement.style.display = isEditing ? 'none' : 'block';
            editButton.style.display = isEditing ? 'inline-block' : 'none';
            saveButton.style.display = isEditing ? 'none' : 'inline-block';

            if (!isEditing) {
                // Masuk mode edit
                inputElement.value = displayElement.textContent === getDefaultValue(field) ? '' : displayElement.textContent; // Clear placeholder-like text when editing
                inputElement.focus();
            }
        }

        function saveProfileData(field) {
            const displayElement = document.getElementById(field + 'Display');
            const inputElement = document.getElementById(field + 'Input');
            let newValue = inputElement.value.trim();

            if (newValue === '') {
                // Kembali ke nilai default jika input kosong
                newValue = getDefaultValue(field);
            }
            
            // Validasi sederhana untuk email
            if (field === 'userEmail' && newValue !== getDefaultValue('userEmail') && !isValidEmail(newValue)) {
                alert('Format email tidak valid.');
                inputElement.focus();
                return;
            }

            displayElement.textContent = newValue;
            localStorage.setItem(field, newValue);
            
            toggleEdit(field); // Kembali ke mode display
            console.log(`Data ${field} berhasil disimpan: ${newValue}`);
        }

        function isValidEmail(email) {
            // Regex sederhana untuk validasi email
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // --- ACTION FUNCTIONS ---

        function clearAllData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data profil dan pengaturan lokal? Tindakan ini tidak dapat dibatalkan.')) {
                // Hapus item-item spesifik
                profileFields.forEach(field => localStorage.removeItem(field));
                localStorage.removeItem('profileImage');
                
                // Muat ulang data untuk menampilkan default
                loadProfileData();
                
                alert('Semua data lokal berhasil dihapus. Profil telah direset.');
            }
        }

        function logOut() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                // Untuk demo, kita hanya mengarahkan ke halaman utama
                window.location.href = '../index.html'; // Arahkan ke halaman utama/login
            }
        }
        
        // === BACK NAVIGATION SOLUTION ===
function handleBackNavigation() {
    if (document.referrer.includes(window.location.hostname) && history.length > 1) {
        history.back();
    } else {
        window.location.href = '../index.html';
    }
}

// Auto-initialize
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('[href="../index.html"], .header-back a').forEach(btn => {
        btn.onclick = (e) => { e.preventDefault(); handleBackNavigation(); };
    });
});
        
    </script>
</body>
</html>
