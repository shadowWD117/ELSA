<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - ELSA</title>
    <style>
        /* BASE STYLES & LAYOUT */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            user-select: none;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        /* TOP BAR */
        #top-bar {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #2f2f2f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #top-bar a {
            color: #007bff;
            font-size: 1.5rem;
            margin-right: 15px;
            text-decoration: none;
            line-height: 1;
        }
        #file-name {
            font-size: 1.1rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* VIEWER CONTAINER */
        #viewer-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        #pdf-render {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        #pdf-render.zoomed {
            transform: scale(1.05); /* Example: slight zoom effect on change */
        }
        .loading {
            color: #b0b0b0;
            font-size: 1.1rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* BOTTOM CONTROLS BAR */
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2f2f2f;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        button {
            padding: 12px 18px;
            border: none;
            background-color: #4a4a4a;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active {
            background-color: #007bff;
            transform: scale(0.95);
        }
        .nav-btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px 16px;
        }
        .nav-btn:active {
            background-color: #0056b3;
        }
        .nav-btn.disabled {
            background-color: #555;
            color: #aaa;
            cursor: not-allowed;
        }

        /* PAGE INFO */
        #page-info {
            cursor: pointer;
            background-color: #4a4a4a;
            padding: 12px 15px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #page-info:hover {
            background-color: #555;
        }
        #page-input {
            display: none;
            width: 70px;
            text-align: center;
            padding: 10px;
            background-color: #4a4a4a;
            border: 1px solid #666;
            border-radius: 8px;
            color: #e0e0e0;
        }

        /* ZOOM CONTROLS */
        #zoom-controls {
            display: flex;
            gap: 5px;
            background-color: #4a4a4a;
            border-radius: 8px;
            overflow: hidden;
        }
        .zoom-btn {
            background: none;
            padding: 12px 15px;
            color: #b0b0b0;
            border-radius: 0;
            font-size: 0.9rem;
            border-right: 1px solid #555;
        }
        .zoom-btn:last-child {
            border-right: none;
        }
        .zoom-btn.active {
            background-color: #007bff;
            color: white;
            box-shadow: none;
            font-weight: bold;
        }
        .zoom-btn.active:hover {
            background-color: #007bff;
        }

        /* ICONS - Using SVG for better quality */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header id="top-bar">
        <a href="index.html">‚Üê</a>
        <span id="file-name"></span>
    </header>

    <div id="viewer-container">
        <div class="loading" id="loading">Memuat PDF...</div>
        <canvas id="pdf-render"></canvas>
    </div>

    <div id="controls">
        <div class="control-group">
            <button id="prev" class="nav-btn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
        </div>
        
        <div class="control-group">
            <span id="page-info">Halaman 1</span>
            <input type="number" id="page-input" min="1">
        </div>

        <div class="control-group">
            <button id="next" class="nav-btn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>
    
    <div class="control-group">
    <button id="download-pdf" class="nav-btn">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
             <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
             <polyline points="7 10 12 15 17 10"/>
             <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
    </button>
</div>
    
    <script src="pdfjs/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';
        
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get("file");
        const pdfPath = decodeURIComponent(fileParam);
        const fileName = pdfPath.split("/").pop().replace(/%20/g, " ");

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null,
            offset = 0;
            
        const canvas = document.getElementById("pdf-render"),
            ctx = canvas.getContext("2d"),
            pageInfo = document.getElementById("page-info"),
            pageInput = document.getElementById("page-input"),
            viewerContainer = document.getElementById("viewer-container"),
            loading = document.getElementById("loading"),
            fileNameDisplay = document.getElementById("file-name");

        // Set file name in the top bar
        fileNameDisplay.textContent = fileName;
        
        const updatePageInfo = num => {
            const displayPageNum = num - offset;
            pageInfo.textContent = (displayPageNum <= 0) ? `Halaman ${1} dari ${pdfDoc.numPages - offset}` : `Halaman ${displayPageNum} dari ${pdfDoc.numPages - offset}`;
            
            // Disable prev/next buttons at start/end
            document.getElementById("prev").classList.toggle('disabled', pageNum <= 1);
            document.getElementById("next").classList.toggle('disabled', pageNum >= pdfDoc.numPages);
        };

        const renderPage = num => {
            pageIsRendering = true;
            loading.style.display = 'block';
            canvas.style.display = 'none';
            
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                let scale = (viewerContainer.clientWidth - 40) / viewport.width;
                scale = Math.max(0.5, Math.min(scale, 3));
                
                const scaledViewport = page.getViewport({ scale });
                const outputScale = window.devicePixelRatio || 1;
                
                canvas.width = Math.floor(scaledViewport.width * outputScale);
                canvas.height = Math.floor(scaledViewport.height * outputScale);
                canvas.style.width = Math.floor(scaledViewport.width) + "px";
                canvas.style.height = Math.floor(scaledViewport.height) + "px";
                
                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;
                
                const renderCtx = {
                    canvasContext: ctx,
                    viewport: scaledViewport,
                    transform: transform
                };
                
                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;
                    loading.style.display = 'none';
                    canvas.style.display = 'block';
                    
                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
                
                updatePageInfo(num);
            }).catch(err => {
                console.error("Error rendering page:", err);
                loading.textContent = "Error memuat halaman: " + err.message;
            });
        };

        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        document.getElementById("prev").addEventListener("click", () => {
            if (pageNum > 1 && !pageIsRendering) {
                pageNum--;
                queueRenderPage(pageNum);
            }
        });
        
        document.getElementById("next").addEventListener("click", () => {
            if (pageNum < pdfDoc.numPages && !pageIsRendering) {
                pageNum++;
                queueRenderPage(pageNum);
            }
        });

        pageInfo.addEventListener("click", () => {
            pageInfo.style.display = "none";
            pageInput.style.display = "inline-block";
            pageInput.value = Math.max(1, pageNum - offset);
            pageInput.focus();
        });

        pageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                let val = parseInt(pageInput.value, 10);
                if (isNaN(val) || val < 1 || val > pdfDoc.numPages - offset) {
                    alert(`Masukkan halaman 1-${pdfDoc.numPages - offset}`);
                } else {
                    pageNum = val + offset;
                    queueRenderPage(pageNum);
                }
                pageInput.style.display = "none";
                pageInfo.style.display = "inline-block";
            }
        });

        async function loadPDF() {
    loading.style.display = 'block';

    // cek dulu di IndexedDB
    const saved = await getPDFfromDB(fileName);
    if (saved) {
        console.log("Memuat dari IndexedDB:", fileName);
        const blobUrl = URL.createObjectURL(saved);
        pdfjsLib.getDocument(blobUrl).promise
            .then(pdf => {
                pdfDoc = pdf;
                loading.style.display = 'none';
                renderPage(pageNum);
            });
        return;
    }

    // jika tidak ada ‚Üí fetch dari network
    let pdfLoadingTask = pdfjsLib.getDocument({ url: pdfPath });
    pdfLoadingTask.promise
        .then(pdf => {
            pdfDoc = pdf;
            loading.style.display = 'none';
            renderPage(pageNum);
        })
        .catch(err => {
            console.error("Error loading PDF:", err);
            loading.textContent = "Gagal memuat PDF: " + err.message;
        });
}

        function loadConfig() {
            fetch('config.json')
                .then(res => res.json())
                .then(config => {
                    offset = config[fileName] || 0;
                    loadPDF();
                })
                .catch(err => {
                    console.warn('Config.json tidak ditemukan atau error, melanjutkan tanpa config');
                    offset = 0;
                    loadPDF();
                });
        }

        window.addEventListener("resize", () => {
            if (pdfDoc) {
                queueRenderPage(pageNum);
            }
        });
        
    // IndexedDB setup
    function openDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('PDFStorage', 1);
            request.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('pdfs')) {
                    db.createObjectStore('pdfs');
                }
            };
            request.onsuccess = e => resolve(e.target.result);
            request.onerror = e => reject(e);
        });
    }

    async function savePDFToDB(key, blob) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction('pdfs', 'readwrite');
            tx.objectStore('pdfs').put(blob, key);
            tx.oncomplete = () => resolve();
            tx.onerror = e => reject(e);
        });
    }

    async function getPDFfromDB(key) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction('pdfs', 'readonly');
            const request = tx.objectStore('pdfs').get(key);
            request.onsuccess = e => resolve(e.target.result);
            request.onerror = e => reject(e);
        });
    }
    
    document.getElementById("download-pdf").addEventListener("click", async () => {
    try {
        const response = await fetch(pdfPath);
        const blob = await response.blob();
        await savePDFToDB(fileName, blob);
        alert("PDF berhasil diunduh dan tersedia offline üéâ");
    } catch (e) {
        console.error("Gagal unduh PDF:", e);
        alert("Gagal mengunduh PDF. Periksa koneksi.");
    }
});
        
        loadConfig();
    </script>
</body>
</html>
