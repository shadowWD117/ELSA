<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator - ELSA</title> <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ============================================== */
        /* SEMUA CSS DASAR DARI PROFIL/TODOLIST DI-COPY   */
        /* ============================================== */
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2f2f2f;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --border-color: #3a3a3a;
            
            /* Variabel tambahan khusus untuk kalkulator */
            --operator-bg: #f39c12;
            --operator-hover: #e67e22;
            --button-bg: #3a3a3a; /* Disesuaikan agar lebih menyatu */
            --button-hover: #4a4a4a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #111111;
            max-width: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 60px; /* Jarak untuk header fixed */
        }
        
        /* HEADER BACK BUTTON (Dari Tema Profil) */
        .header-back {
            display: flex;
            position: fixed;
            align-items: center;
            margin-bottom: 30px;
            background-color: #444444;
            width: 100%;
            top: 0;
            left: 0;
            height: 50px;
            z-index: 10;
        }
        .header-back a {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 15px;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.2s;
        }
        .header-back a:hover {
            color: var(--primary-hover);
        }
        .header-back h1 {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* CARD STYLES (Dari Tema Profil) */
        .card {
            background-color: var(--card-color); /* Menggunakan var tema */
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .icon-svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            color: currentColor;
        }
        
        section h2 {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        /* ============================================== */
        /* MODAL STYLES (DARI TEMA PROFIL)                */
        /* (Disertakan untuk konsistensi, jika app.js ada)*/
        /* ============================================== */
        .custom-modal-backdrop {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 10000;
        }
        .custom-modal-content {
            background-color: var(--card-color); color: var(--text-color); padding: 25px;
            border-radius: 10px; max-width: 400px; width: 90%; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); text-align: center;
        }
        .custom-modal-content h3 { margin-bottom: 15px; font-size: 1.25rem; }
        .custom-modal-content p { margin-bottom: 25px; color: var(--secondary-text); }
        .custom-modal-buttons button {
            padding: 10px 20px; margin: 0 5px; border: none; border-radius: 6px;
            font-weight: 600; cursor: pointer; transition: background-color 0.2s;
        }
        .custom-modal-buttons .primary { background-color: var(--primary-color); color: white; }
        .custom-modal-buttons .primary:hover { background-color: var(--primary-hover); }
        .custom-modal-buttons .secondary { background-color: var(--border-color); color: var(--text-color); }
        .custom-modal-buttons .secondary:hover { background-color: #4a4a4a; }
        
        
        /* ============================================== */
        /* GAYA KHUSUS KALKULATOR (Digabung dengan tema)  */
        /* ============================================== */

        /* Judul internal di dalam kartu (menggantikan #head) */
        .calculator-title {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.5rem;
            padding-bottom: 10px;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .display-container {
            background-color: rgba(0, 0, 0, 0.2); /* Disesuaikan dengan tema */
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #calculation {
            font-size: 1.2rem;
            color: var(--secondary-text); /* Sesuai tema */
            min-height: 1.5rem;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }
        
        #result {
            font-size: 2.5rem;
            min-height: 3rem;
            text-align: right;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s;
            color: var(--text-color); /* Sesuai tema */
        }
        
        #result.error {
            color: var(--danger-color); /* Sesuai tema */
        }
        
        #result.success {
            color: var(--success-color); /* Sesuai tema */
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px; /* Diberi jarak dari display */
        }
        
        .key {
            background-color: var(--button-bg); /* Sesuai tema */
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1.5rem;
            padding: 15px 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .key:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        .key.number:hover {
            background-color: var(--button-hover); /* Sesuai tema */
        }
        
        .key.operator {
            background-color: var(--operator-bg);
            color: #000;
            font-weight: bold;
        }
        
        .key.operator:hover {
            background-color: var(--operator-hover);
        }
        
        .key.equals {
            background-color: var(--primary-color); /* Sesuai tema */
            font-weight: bold;
        }
        
        .key.equals:hover {
            background-color: var(--primary-hover); /* Sesuai tema */
        }
        
        .key.clear {
            background-color: var(--danger-color); /* Sesuai tema */
            font-weight: bold;
        }
        
        .key.clear:hover {
            background-color: var(--danger-hover); /* Sesuai tema */
        }
        
        .key.zero {
            grid-column: span 2;
        }
        
        .key.backspace {
            background-color: #8e44ad;
            font-weight: bold;
        }
        
        .key.backspace:hover {
            background-color: #7d3c98;
        }
        
        /* Responsive (Opsional, tapi sudah ada) */
        @media (max-width: 480px) {
            #result { font-size: 2rem; }
            .key { font-size: 1.3rem; padding: 12px 5px; }
        }
        @media (max-width: 350px) {
            .key { font-size: 1.1rem; padding: 10px 5px; }
            #result { font-size: 1.8rem; }
        }
        
    </style>
</head>
<body>
    
    <header class="header-back">
        <a href="../../index.html" title="Kembali">
            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
        <h1>Kalkulator</h1>
    </header>

    <div class="main-container">
        
        <section class="card" style="max-width: 420px; margin-left: auto; margin-right: auto;">
            
            <h2 class="calculator-title">
                MULTI-OPERASI
            </h2>

            <div class="display-container">
                <div id="calculation"></div>
                <div id="result">0</div>
            </div>

            <div class="keypad">
                <button class="key clear" data-action="clear">C</button>
                <button class="key backspace" data-action="backspace">⌫</button>
                <button class="key operator" data-operator="%">%</button>
                <button class="key operator" data-operator="/">/</button>
                
                <button class="key number" data-number="7">7</button>
                <button class="key number" data-number="8">8</button>
                <button class="key number" data-number="9">9</button>
                <button class="key operator" data-operator="*">×</button>
                
                <button class="key number" data-number="4">4</button>
                <button class="key number" data-number="5">5</button>
                <button class="key number" data-number="6">6</button>
                <button class="key operator" data-operator="-">-</button>
                
                <button class="key number" data-number="1">1</button>
                <button class="key number" data-number="2">2</button>
                <button class="key number" data-number="3">3</button>
                <button class="key operator" data-operator="+">+</button>
                
                <button class="key number zero" data-number="0">0</button>
                <button class="key number" data-number=".">.</button>
                <button class="key equals" data-action="equals">=</button>
            </div>
            
        </section>
    </div>

    <div id="customAlertModal" class="custom-modal-backdrop">
        <div class="custom-modal-content">
            <h3 id="customAlertTitle">Pemberitahuan</h3>
            <p id="customAlertMessage">Ini adalah pesan custom.</p>
            <div class="custom-modal-buttons">
                <button id="customAlertConfirm" class="primary">OK</button>
                <button id="customAlertCancel" class="secondary" style="display: none;">Batal</button>
            </div>
        </div>
    </div>
    
    <script>
        // State kalkulator
        let expression = '';
        let currentInput = '0';
        let lastResult = null;
        
        // Ambil elemen-elemen yang diperlukan
        const resultDiv = document.getElementById("result");
        const calculationDiv = document.getElementById("calculation");
        
        // Update tampilan
        function updateDisplay() {
            resultDiv.textContent = currentInput;
            calculationDiv.textContent = expression;
            resultDiv.className = ''; // Reset status error/success
        }
        
        // Input angka
        function inputNumber(num) {
            if (currentInput === '0' || lastResult !== null) {
                currentInput = num;
                lastResult = null;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        // Input desimal
        function inputDecimal() {
            if (lastResult !== null) {
                currentInput = '0.';
                lastResult = null;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        // Handle operator
        function handleOperator(op) {
            if (lastResult !== null) {
                expression = lastResult + ' ' + op + ' ';
                currentInput = '0';
                lastResult = null;
            } 
            else if (expression === '') {
                expression = currentInput + ' ' + op + ' ';
                currentInput = '0';
            }
            else {
                try {
                    const result = evaluateExpression(expression + currentInput);
                    expression = result + ' ' + op + ' ';
                    currentInput = '0';
                } catch (error) {
                    showError(error.message);
                    return;
                }
            }
            updateDisplay();
        }
        
        // Evaluasi expression matematika
        function evaluateExpression(expr) {
            expr = expr.replace(/\s+/g, '');
            if (!/^[0-9.+\-*/%]+$/.test(expr)) {
                if (expr.includes('Error:')) {
                     throw new Error('Input tidak valid');
                }
            }
            
            expr = expr.replace(/×/g, '*');
            
            try {
                if (/\/0(?![.0-9])/.test(expr)) {
                    throw new Error('Pembagian dengan nol');
                }
                const result = Function('"use strict"; return (' + expr + ')')();
                if (!isFinite(result)) {
                    throw new Error('Hasil tidak terhingga');
                }
                return result;
            } catch (error) {
                if(error.message.includes("zero")) {
                     throw new Error('Pembagian dengan nol');
                }
                throw new Error('Format tidak valid');
            }
        }
        
        // Tombol sama dengan
        function performCalculation() {
            if (expression === '') return;
            
            try {
                const result = evaluateExpression(expression + currentInput);
                currentInput = result.toString();
                lastResult = currentInput;
                expression = '';
                
                resultDiv.classList.add("success");
                updateDisplay();
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Tampilkan error
        function showError(message) {
            currentInput = 'Error: ' + message;
            expression = '';
            lastResult = null;
            resultDiv.classList.add("error");
            updateDisplay();
        }
        
        // Clear kalkulator
        function clearCalculator() {
            expression = '';
            currentInput = '0';
            lastResult = null;
            updateDisplay();
        }
        
        // Backspace
        function backspace() {
            if (lastResult !== null) {
                clearCalculator();
                return;
            }
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        // Event listeners untuk tombol
        document.querySelectorAll('.key.number').forEach(button => {
            button.addEventListener('click', () => {
                const number = button.getAttribute('data-number');
                if (number === '.') { inputDecimal(); } else { inputNumber(number); }
            });
        });
        
        document.querySelectorAll('.key.operator').forEach(button => {
            button.addEventListener('click', () => {
                const op = button.getAttribute('data-operator');
                handleOperator(op);
            });
        });
        
        document.querySelector('.key.equals').addEventListener('click', performCalculation);
        document.querySelector('.key.clear').addEventListener('click', clearCalculator);
        document.querySelector('.key.backspace').addEventListener('click', backspace);
        
        // Inisialisasi
        updateDisplay();
        
        // Support keyboard input
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '0' && key <= '9') { inputNumber(key); }
            else if (key === '.') { inputDecimal(); }
            else if (['+', '-', '/', '%'].includes(key)) { handleOperator(key); }
            else if (key === '*') { handleOperator('×'); } // Tangani input *
            else if (key === 'Enter' || key === '=') { performCalculation(); }
            else if (key === 'Escape' || key === 'c' || key === 'C') { clearCalculator(); }
            else if (key === 'Backspace') { backspace(); }
        });
        
        // === FUNGSI NAVIGASI KEMBALI (DARI TEMA PROFIL) ===
        function handleBackNavigation() {
            if (document.referrer.includes(window.location.hostname) && history.length > 1) {
                history.back();
            } else {
                window.location.href = '../../index.html';
            }
        }

        // Auto-initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('[href="../../index.html"], .header-back a').forEach(btn => {
                btn.onclick = (e) => { e.preventDefault(); handleBackNavigation(); };
            });
        });
        
    </script>
</body>
</html>
