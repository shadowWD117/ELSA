<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konverter Berat - ELSA</title>
  <meta name="theme-color" content="#1a1a1a">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ============================================== */
    /* BASE STYLES & TEMA GELAP (DISAMAKAN)           */
    /* ============================================== */
    :root {
        --bg-color: #1a1a1a;
        --card-color: #2f2f2f;
        --text-color: #e0e0e0;
        --secondary-text: #b0b0b0;
        --primary-color: #007bff;
        --primary-hover: #0056b3;
        --success-color: #28a745;
        --success-hover: #218838;
        --danger-color: #dc3545;
        --danger-hover: #c82333;
        --border-color: #3a3a3a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: #111111; /* Warna body sedikit lebih gelap */
        max-width: 100%;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        padding: 0;
    }
    
    .main-container {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 60px; /* Jarak untuk header fixed */
        padding: 20px;
    }
    
    /* CARD STYLES (Menggantikan .container) */
    .card {
        max-width: 700px;
        margin: auto;
        background: var(--card-color);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        border: 1px solid var(--border-color);
        margin-bottom: 30px;
    }
    
    /* HEADER BACK BUTTON (Dari Tema Profil) */
    .header-back {
        display: flex;
        position: fixed;
        align-items: center;
        background-color: #444444;
        width: 100%;
        top: 0;
        left: 0;
        height: 50px;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .header-back a {
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-right: 15px;
        text-decoration: none;
        margin-left: 15px;
        transition: color 0.2s;
    }
    .header-back a:hover {
        color: var(--primary-hover);
    }
    .header-back h1 {
        font-size: 1.5rem;
        color: var(--text-color);
    }
    
    .icon-svg {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        color: currentColor;
    }

    /* ============================================== */
    /* GAYA KHUSUS KONVERTER (DISAMAKAN)              */
    /* ============================================== */
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary-color); /* Warna utama */
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }
    input, select {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid var(--border-color); /* Border gelap */
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #3a3a3a; /* Latar belakang input gelap */
      color: var(--text-color);
    }
    select {
        /* Tambahkan style untuk arrow select agar terlihat bagus di dark mode */
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 1em;
        padding-right: 30px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color); /* Fokus warna biru */
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    li {
      background: #3a3a3a; /* Latar belakang item gelap */
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color); /* Border warna biru */
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-color);
    }
    li:hover {
      background: #4a4a4a; /* Hover warna lebih gelap */
      transform: translateX(3px); /* Sedikit dikurangi */
    }
    
    #inputUnit{
        width: 160px;
        flex: 0 0 auto;
    }
    
    input:hover{
        transform: scale(0.99); /* Disesuaikan agar tidak terlalu ekstrem */
        border-color: var(--primary-hover);
    }
    
    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Error styling */
    .error {
      color: var(--danger-color);
      background: rgba(220, 53, 69, 0.2) !important;
      border-left-color: var(--danger-color) !important;
    }
    
    /* Highlight for copied items */
    .highlight {
      background: rgba(40, 167, 69, 0.2) !important;
      border-left-color: var(--success-color) !important;
      font-weight: 600;
    }
    
    /* Responsive improvements */
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      
      #inputUnit {
        width: 100%;
      }
      
      .card {
        padding: 15px;
      }
      
      .main-container {
        padding: 10px;
      }
    }
    
    /* Scrollbar styling (Disesuaikan untuk dark mode) */
    ul::-webkit-scrollbar {
      width: 8px;
    }
    
    ul::-webkit-scrollbar-track {
      background: #222;
      border-radius: 10px;
    }
    
    ul::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    
    ul::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
    
    /* Header info */
    .info-text {
      text-align: center;
      color: var(--secondary-text);
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 20px;
      color: var(--secondary-text);
      font-size: 12px;
    }
    
    /* Copy notification */
    .copy-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--success-color); /* Warna hijau */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    
    .copy-notification.show {
      opacity: 1;
    }
    
    /* Category headers */
    .category-header {
      background: var(--primary-color) !important; /* Warna biru */
      color: white;
      font-weight: bold;
      cursor: default !important;
      margin-top: 15px;
    }
    
    .category-header:hover {
      transform: none !important;
      background: var(--primary-color) !important;
    }
    
  </style>
</head>
<body>
  
  <header class="header-back">
      <a href="../../../index.html" title="Kembali">
          <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
      </a>
      <h1>Konverter Berat</h1>
  </header>
  
  <div class="main-container">
    <div class="card"> <h2>Konverter Berat</h2>
      <p class="info-text">Masukkan nilai berat dan pilih satuan. Klik pada hasil untuk menyalin.</p>
      
      <div class="input-group">
        <input type="number" id="inputValue" placeholder="Masukkan nilai berat" aria-label="Masukkan nilai berat">
        <select id="inputUnit" aria-label="Pilih satuan berat awal">
          <option value="kg">Kilogram (kg)</option>
          <option value="g">Gram (g)</option>
          <option value="mg">Miligram (mg)</option>
          <option value="lb">Pound (lb)</option>
          <option value="oz">Ons (oz)</option>
          <option value="ton">Ton (metrik)</option>
          <option value="stone">Stone (st)</option>
          <option value="carat">Karat (ct)</option>
          <option value="ton-us">Ton pendek (US)</option>
          <option value="ton-uk">Ton panjang (UK)</option>
        </select>
      </div>
      
      <ul id="resultList"></ul>
      
      <div class="footer">
        Gunakan Ctrl+K untuk fokus ke input | Escape untuk menghapus | Nilai otomatis dikonversi
      </div>
    </div>
  </div>
  
  <div class="copy-notification" id="copyNotification">Teks disalin!</div>

  <script>
    // Elemen DOM
    const inputValue = document.getElementById('inputValue');
    const inputUnit = document.getElementById('inputUnit');
    const resultList = document.getElementById('resultList');
    const copyNotification = document.getElementById('copyNotification');
    
    // Debouncing variabel
    let timeoutId;
    
    // Faktor konversi ke kilogram (kg)
    const toKG = new Map([
      ["kg", 1],
      ["g", 0.001],
      ["mg", 0.000001],
      ["lb", 0.45359237],
      ["oz", 0.028349523125],
      ["ton", 1000],
      ["stone", 6.35029318],
      ["carat", 0.0002],
      ["ton-us", 907.18474],
      ["ton-uk", 1016.0469088]
    ]);
    
    // Format angka dengan notasi yang sesuai
    function formatNumber(num) {
      if (!isFinite(num)) return "Tak Terhingga";
      if (num === 0) return "0";
      
      const absNum = Math.abs(num);
      
      if (absNum < 1e-9 || absNum > 1e12) {
        // Tampilan notasi ilmiah disederhanakan
        return num.toExponential(4).replace('e', ' × 10^');
      }
      
      // Format dengan pemisah ribuan
      return num.toLocaleString("id-ID", { 
        maximumFractionDigits: 6,
        minimumFractionDigits: 0
      });
    }
    
    // Validasi input
    function validateInput(value) {
      if (value === "") {
        inputValue.style.borderColor = "var(--border-color)";
        return { isValid: true, isEmpty: true };
      }
      
      const numValue = parseFloat(value);
      
      if (isNaN(numValue)) {
        inputValue.style.borderColor = "var(--danger-color)";
        return { isValid: false, message: "Masukkan angka yang valid" };
      }
      
      // Batasi nilai yang terlalu besar/kecil
      if (Math.abs(numValue) > 1e50 || (numValue !== 0 && Math.abs(numValue) < 1e-50)) {
        inputValue.style.borderColor = "var(--danger-color)";
        return { isValid: false, message: "Nilai terlalu besar/kecil" };
      }
      
      // Tidak boleh negatif untuk berat
      if (numValue < 0) {
        inputValue.style.borderColor = "var(--danger-color)";
        return { isValid: false, message: "Berat tidak boleh negatif" };
      }
      
      inputValue.style.borderColor = "var(--primary-color)";
      return { isValid: true, value: numValue };
    }
    
    // Konversi berat
    function performConversion() {
      const validation = validateInput(inputValue.value);
      
      if (!validation.isValid) {
        resultList.innerHTML = `<li class="error">${validation.message}</li>`;
        return;
      }
      
      if (validation.isEmpty) {
        resultList.innerHTML = "";
        return;
      }
      
      const value = validation.value;
      const unit = inputUnit.value;
      
      try {
        // Ubah ke kilogram
        const valueKG = value * toKG.get(unit);
        
        // Konversi ke semua satuan, dikelompokkan berdasarkan kategori
        const conversions = [
          // Satuan Metrik
          { category: "SISTEM METRIK", units: [
            ["Kilogram (kg)", valueKG],
            ["Gram (g)", valueKG * 1000],
            ["Miligram (mg)", valueKG * 1e6],
            ["Ton (metrik)", valueKG / 1000],
            ["Kuintal (q)", valueKG / 100],
            ["Hektogram (hg)", valueKG * 10],
            ["Dekagram (dag)", valueKG * 100],
            ["Desigram (dg)", valueKG * 10000],
            ["Sentigram (cg)", valueKG * 100000],
            ["Mikrogram (μg)", valueKG * 1e9],
            ["Nanogram (ng)", valueKG * 1e12]
          ]},
          
          // Satuan Imperial/US
          { category: "SISTEM IMPERIAL/US", units: [
            ["Pound (lb)", valueKG * 2.20462262185],
            ["Ons (oz)", valueKG * 35.27396194958],
            ["Stone (st)", valueKG * 0.15747304441777],
            ["Ton pendek (US ton)", valueKG * 0.0011023113109244],
            ["Ton panjang (UK ton)", valueKG * 0.00098420652761106],
            ["Grain (gr)", valueKG * 15432.358352941],
            ["Dram (dr)", valueKG * 564.38339119329],
            ["Hundredweight (cwt) pendek", valueKG * 0.022046226218488],
            ["Hundredweight (cwt) panjang", valueKG * 0.019684130552221]
          ]},
          
          // Satuan Lainnya
          { category: "SATUAN LAINNYA", units: [
            ["Karat (ct)", valueKG * 5000],
            ["Tael (Tiongkok)", valueKG * 26.666666666667],
            ["Tael (Jepang)", valueKG * 26.659],
            ["Tael (Hong Kong)", valueKG * 26.455471462196],
            ["Picul (Tiongkok)", valueKG * 0.016666666666667],
            ["Picul (Jepang)", valueKG * 0.016666],
            ["Pound Troy", valueKG * 2.679228880719],
            ["Ons Troy", valueKG * 32.150746568628],
            ["Pennyweight (dwt)", valueKG * 643.01493137256],
            ["Mite", valueKG * 308647.16705883],
            ["Quintal (Prancis)", valueKG * 0.02],
            ["Livres (Prancis)", valueKG * 2.0429009193054],
            ["Pfund (Jerman)", valueKG * 2],
            ["Pood (Rusia)", valueKG * 0.06104821074799],
            ["Catty (Tiongkok)", valueKG * 1.6666666666667],
            ["Catty (Jepang)", valueKG * 1.6666],
            ["Kin (Jepang)", valueKG * 1.6666],
            ["Monme (Jepang)", valueKG * 266.66666666667],
            ["Baht (Thailand)", valueKG * 66.666666666667],
            ["Tola (India)", valueKG * 85.735],
            ["Ser (India)", valueKG * 1.07169],
            ["Maund (India)", valueKG * 0.026792],
            ["Tael (Korea)", valueKG * 37.5]
          ]}
        ];
        
        resultList.innerHTML = "";
        
        conversions.forEach(category => {
          // Tambahkan header kategori
          const headerLi = document.createElement("li");
          headerLi.textContent = category.category;
          headerLi.classList.add("category-header");
          resultList.appendChild(headerLi);
          
          // Tambahkan unit dalam kategori
          category.units.forEach(([unitName, convertedValue]) => {
            const li = document.createElement("li");
            li.textContent = `${unitName}: ${formatNumber(convertedValue)}`;
            li.setAttribute('data-value', convertedValue);
            li.setAttribute('data-unit', unitName);
            resultList.appendChild(li);
          });
        });
        
      } catch (error) {
        console.error('Conversion error:', error);
        resultList.innerHTML = `<li class="error">Terjadi kesalahan dalam konversi</li>`;
      }
    }
    
    // Fungsi konversi dengan debouncing
    function convertWeight() {
      clearTimeout(timeoutId);
      document.body.classList.add('loading');
      
      timeoutId = setTimeout(() => {
        performConversion();
        document.body.classList.remove('loading');
      }, 300);
    }
    
    // Fitur salin ke clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Tampilkan notifikasi
        copyNotification.classList.add('show');
        setTimeout(() => {
          copyNotification.classList.remove('show');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
    
    // Event listener untuk hasil konversi
    resultList.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI' && !e.target.classList.contains('error') && !e.target.classList.contains('category-header')) {
        const text = e.target.textContent;
        copyToClipboard(text);
        
        // Highlight item yang disalin
        e.target.classList.add('highlight');
        setTimeout(() => {
          e.target.classList.remove('highlight');
        }, 1000);
      }
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+K untuk fokus ke input
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        inputValue.focus();
      }
      
      // Escape untuk menghapus input
      if (e.key === 'Escape') {
        inputValue.value = '';
        convertWeight();
      }
    });
    
    // Simpan dan muat preferensi
    function savePreference() {
      const unit = inputUnit.value;
      localStorage.setItem('preferredWeightUnit', unit);
    }
    
    function loadPreference() {
      const savedUnit = localStorage.getItem('preferredWeightUnit');
      if (savedUnit && toKG.has(savedUnit)) {
        inputUnit.value = savedUnit;
      }
    }
    
    // Event listeners
    inputValue.addEventListener('input', convertWeight);
    inputUnit.addEventListener('change', () => {
      convertWeight();
      savePreference();
    });
    
    // Inisialisasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      loadPreference();
      inputValue.focus();
      
      // Contoh nilai default untuk demonstrasi
      inputValue.value = '1';
      convertWeight();
    });
    
    // === BACK NAVIGATION SOLUTION ===
    function handleBackNavigation() {
        if (document.referrer.includes(window.location.hostname) && history.length > 1) {
            history.back();
        } else {
            window.location.href = '../../../index.html';
        }
    }

    // Auto-initialize
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('[href="../../../index.html"], .header-back a').forEach(btn => {
            btn.onclick = (e) => { e.preventDefault(); handleBackNavigation(); };
        });
    });
    
  </script>
</body>
</html>
